<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opol6-fstest</title>
    <meta name="description" content="A Vue fullstack project">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <!-- Share link -->
    <meta property="og:title" content="opol6-fstest">

    <meta property="og:image" content="/assets/images/icon-256x256.png">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="/assets/images/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#1E88E5">
